<h1>Lista de cervezas</h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers" [ngClass]="{'clearance': beer.clearance}">
            <td><img width="90" class="img-thumbnail"
                [src]="beer.image" [alt]="beer.name"></td>
            <td>{{beer.name }}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.price | currency}}</td>
            <td><span class="badge badge-warning" *ngIf="beer.stock==0">SIN STOCK</span></td>
            <td>
                <button class="btn btn-primary btn-sm" (click)="downQuantity(beer)">-</button>
                <input 
                    type="text" 
                    [(ngModel)]="beer.quantity"
                    (keyup)="changeQuantity($event, beer)">
                <button class="btn btn-primary btn-sm" (click)="upQuantity(beer)">+</button>
                {{beer.quantity}}
            </td>
        </tr>
    </tbody>
</table>
